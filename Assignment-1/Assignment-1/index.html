<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            var isValid = true;
            var fName = document.getElementById("Fname");
            var lName = document.getElementById("Lname");
            var email=document.getElementById("email");
            var phone =document.getElementById("phone");
            var namePattern = /^[A-Za-z]/;
            if (!namePattern.test(fName.value)) {
                alert("First Name must be at least 2 letters and contain only alphabets.");
                isValid = false;
            }
            if (!namePattern.test(lName.value)) {
                alert("Last Name must be at least 2 letters and contain only alphabets.");
                isValid = false;
            }
            var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]/;
            if (!emailPattern.test(email.value)) {
                alert("Please enter a valid email address.");
                isValid = false;
            }
           
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone.value)) {
                alert("Phone number must be exactly 10 digits.");
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); 
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Contact Us</h1>
    <form action="/submit" method="POST" onsubmit="validateForm(event)">
        <label for="Fname">First Name:</label>
        <input type="text" id="Fname" name="Fname" required pattern="[A-Za-z]" title="Only letters, minimum 2 characters">

        <label for="Lname">Last Name:</label>
        <input type="text" id="Lname" name="Lname" required pattern="[A-Za-z]{2,}" title="Only letters, minimum 2 characters">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Must be exactly 10 digits">
        <label for ="message" id ="message" name="message"></label>
        <input type ="text" id ="message" name ="message" requried>
        <label for ="subject" id ="subject" name="subject"></label>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
